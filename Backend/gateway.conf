# Define map outside the server block to extract the first IP from the X-Forwarded-For chain
map $http_x_forwarded_for $client_real_ip {
    ~^(?P<ip>[0-9\.]+),?.*$ $ip; # Capture the first IP in the list
    default $remote_addr;
}

server {
    listen 80;

    location /api/ {
        # Proper IP forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $client_real_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Hide headers from backend to prevent duplicates
        proxy_hide_header 'Access-Control-Allow-Origin';
        proxy_hide_header 'Access-Control-Allow-Credentials';
        proxy_hide_header 'Access-Control-Allow-Methods';
        proxy_hide_header 'Access-Control-Allow-Headers';

        # Preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:5173" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://backend_service:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto $scheme;

        # Main response
        add_header 'Access-Control-Allow-Origin' 'http://localhost:5173' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }
}